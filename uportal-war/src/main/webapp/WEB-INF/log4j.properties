#log4j.logger.org.springframework.orm.jpa.JpaTransactionManager=DEBUG, R
#log4j.additivity.org.springframework.orm.jpa.JpaTransactionManager=false
#log4j.logger.org.hibernate=DEBUG, R
#log4j.additivity.org.hibernate=false


#Silence an erroneous WARN level log message from Hibernate
log4j.logger.org.hibernate.engine.loading.LoadContexts=ERROR, R
log4j.additivity.org.hibernate.engine.loading.LoadContexts=false
log4j.logger.org.hibernate.stat.Statistics=WARN, R
log4j.additivity.org.hibernate.stat.Statistics=false

# Ignore warnings about JoinIn locally
log4j.category.edu.wisc.my.groups.east=ERROR, R
log4j.additivity.edu.wisc.my.groups.east=false
log4j.category.org.apache.commons.dbcp.BasicDataSource=WARN, R
log4j.additivity.org.apache.commons.dbcp.BasicDataSource=false

# Ignore Snow Emerg Locally
log4j.category.edu.wisc.my.snow.SnowEmergencyDaoImpl=ERROR, R
log4j.additivity.edu.wisc.my.snow.SnowEmergencyDaoImpl=false

# Log browser info
log4j.category.org.jasig.portal.remoting.BrowserInfoServlet.InfoLog=DEBUG, BROWSER_INFO
log4j.additivity.org.jasig.portal.remoting.BrowserInfoServlet.InfoLog=false 

# Audit logs for swapper tools
log4j.category.org.jasig.portal.portlets.swapper=INFO, SWAPPER
log4j.additivity.org.jasig.portal.portlets.swapper=false

# Direct clustering related log messages to their own file
log4j.category.org.jgroups=DEBUG, JG
log4j.additivity.org.jgroups=false
log4j.category.net.sf.ehcache.distribution=TRACE, JG
log4j.additivity.net.sf.ehcache.distribution=false




###########################################################################
# Setup a rolling file appender
#
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${catalina.base}/logs/portal/portal.log
log4j.appender.R.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.R.Encoding=UTF-8
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] %c{2}.[%x] %d{ISO8601} - %m%n


###########################################################################
# Setup a swapper audit file appender
#
log4j.appender.SWAPPER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SWAPPER.File=${catalina.base}/logs/audit/portal.audit.log
log4j.appender.SWAPPER.DatePattern='.'yyyy-MM-dd
log4j.appender.SWAPPER.Encoding=UTF-8
log4j.appender.SWAPPER.layout=org.apache.log4j.PatternLayout
log4j.appender.SWAPPER.layout.ConversionPattern=%5p [%t] %c{2}.[%x] %d{ISO8601} - %m%n


###########################################################################
# Setup a swapper audit file appender
#
log4j.appender.BROWSER_INFO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.BROWSER_INFO.File=${catalina.base}/logs/browserInfo/portal.browserInfo.log
log4j.appender.BROWSER_INFO.DatePattern='.'yyyy-MM-dd
log4j.appender.BROWSER_INFO.Encoding=UTF-8
log4j.appender.BROWSER_INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.BROWSER_INFO.layout.ConversionPattern=%d{ISO8601},%m%n 

###########################################################################
# Setup a clustering file appender
#
log4j.appender.JG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.JG.File=${catalina.base}/logs/jgroups/portal.jgroups.log
log4j.appender.JG.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.JG.Encoding=UTF-8
log4j.appender.JG.layout=org.apache.log4j.PatternLayout
log4j.appender.JG.layout.ConversionPattern=%5p [%t] %c{2}.[%x] %d{ISO8601} - %m%n


